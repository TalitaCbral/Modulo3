<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Filmes | Favoritos</title>
</head>
<body>
    <main class="main">
        <nav class="nav-bar">
            <h1 class="app-tittle">Meus Filmes Favoritos</h1>
        </nav>
        <section class="container">
            <form class="films-form">
                <label class="label"for="name">Nome</label>
                <input type="text" class="inputName" placeholder="Informe o nome do filme" autofocus>
                <label class="label" for="name">Imagem</label>
                <input type="text" class="inputUrl" placeholder="URL da Imagem" autofocus>
                <label class="label" for="name">Gênero</label>
                <input type="text" class="inputGenre" placeholder="Informe o Gênero" autofocus>
                <label class="label" for="name">Nota</label>
                <input type="text" class="inputRate" placeholder="Informe a Nota" autofocus>

                <button class="button"type="submit">Enviar</button>
            </form>
        </section>

        <section class="section-card">
            <div class="card-film">
                <h2 >Filme: <span class="movieName"></span></h2>
                <img class="igmUrl"src="" alt="Imagem do Filme">
                <p>Gênero: <span class="movieGenre"></span></p>
                <p>Nota: <span class="rate"></span></p>
            </div>
        </section>

    </main>

    <script type="text/javascript"  src="./myMovies.js"></script>
    <script type="text/javascript"  src="./script.js"></script>
</body>
</html>
